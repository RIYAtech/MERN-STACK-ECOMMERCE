<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form id="signInForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="signIn()">Sign In</button>
    </form>

    <script>
        function signIn() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the username and password are valid (you can replace this with your own validation logic)
            if (username === "example" && password === "password") {
                alert("Sign in successful! Redirecting to the home page.");
                window.location.href="index.html"
                // You can redirect the user to the home page or perform any other action here.
            } else {
                alert("Invalid username or password. Please try again.");
            }
            
        }
    </script>
</body>

</html>
