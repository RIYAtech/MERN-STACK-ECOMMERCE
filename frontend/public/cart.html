<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .cart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .empty-cart {
            font-size: 18px;
            color: #555;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            margin-bottom: 16px;
        }

        .cart-item p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="cart-container">
        <h2>Shopping Cart</h2>

        <div class="empty-cart" id="emptyCartMessage">
            Your cart is empty.
        </div>

        <ul class="cart-items" id="cartItemsList">
   
        </ul>
    </div>

    <script>

        var cartItems = [
            { name: "Slim Shirt", brand: "Nike", price: "₹999", quantity: 2, size: "M" },
            { name: "Office Wear Shirt", brand: "Peter England", price: "₹1400", quantity: 1, size: "L" }
       
        ];

      
        function displayCartItems() {
            var emptyCartMessage = document.getElementById("emptyCartMessage");
            var cartItemsList = document.getElementById("cartItemsList");

      
            cartItemsList.innerHTML = "";

            if (cartItems.length === 0) {
                emptyCartMessage.style.display = "block";
            } else {
                emptyCartMessage.style.display = "none";

                cartItems.forEach(function (item) {
                    var listItem = document.createElement("li");
                    listItem.className = "cart-item";

                    var itemDetails = document.createElement("p");
                    itemDetails.innerHTML = `
                        <strong>${item.name}</strong> - ${item.brand} | Size: ${item.size} | Quantity: ${item.quantity} | Price: ${item.price}
                    `;

                    listItem.appendChild(itemDetails);
                    cartItemsList.appendChild(listItem);
                });
            }
        }

        displayCartItems();
    </script>
</body>

</html>
